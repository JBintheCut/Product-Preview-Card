<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Product Preview Card</title>
</head>
<body>
    <main class="container">
        <div class="product-image">
            <img class="product-img" src="image-product-desktop.jpg" alt="Preview Image for product image">
        </div>
        <div class="description">
            <h1>PERFUME</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h3>$149.99</h3>
                <p class="previous-price">$̶1̶6̶9̶.9̶9̶</p>
            </div>
            <button class="btn">
                <img class="car-img" src="icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </main>
</body>
</html>
